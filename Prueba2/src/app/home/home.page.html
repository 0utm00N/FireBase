<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <form [formGroup]="datos">
      <ion-item>
        <ion-input type="text" placeholder="nombre" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Descripcion" formControlName="descripcion"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="number" placeholder="Precio" formControlName="precio"></ion-input>
      </ion-item>

      <ion-button type="button" (click)="addItem()" >Agregar</ion-button>
    </form>
    <ion-button type="button" (click)="logOut()"  >cerrar sesion</ion-button>
  </div>
</ion-content>
